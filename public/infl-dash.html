    <script>
        function doLogOut() {

            localStorage.removeItem("activeuser");
            location.href = "index.html";
        }

    </script>

    <script>
        $(document).ready(function () {

            //     if(localStorage.getItem("activeuser")!=null)
            // {
            //     location.href = "index.html";
            //     return;
            // }

            let active = localStorage.getItem("activeuser");
            //alert(active);
            $("#spanid").html("Welcome:" + active);
            $("#txtEmail").val(active).prop("readonly", true);
            $("#chemail").val(active).prop("readonly", true);

            $("#btnEvent").click(function () {
                // alert();
                let ConfiObj = {
                    type: "get",
                    url: "/save-bookings",
                    data: {

                        txtEmail: $("#txtEmail").val(),
                        txtEvent: $("#txtEvent").val(),
                        txtCity: $("#txtCity").val(),
                        txtVenue: $("#txtVenue").val(),
                        txtDate: $("#txtDate").val(),
                        txtTime: $("#txtTime").val()

                    }
                }
                $.ajax(ConfiObj).done(function (response) {
                    alert(response);

                }).fail(function (err) {
                    alert(err.statusText);
                })

            })

            $("#btnChange").click(function () {
                // alert();
                let ConfiObj = {
                    type: "get",
                    url: "/change-password",
                    data: {
                        chemail: $("#chemail").val(),
                        opwd: $("#opwd").val(),
                        npwd: $("#npwd").val(),
                        nnpwd: $("#nnpwd").val()

                    }
                }
                $.ajax(ConfiObj).done(function (response) {
                    alert(response);

                }).fail(function (err) {
                    alert(err.statusText);
                })

            })


        })

    </script>
